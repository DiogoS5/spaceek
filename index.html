<!DOCTYPE html> 
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceek - Salas de Estudo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container-header">
          <div class="logo-area">
            <img src="imagens/logo.png" alt="Logo do Spaceek" class="logo">
            <span class="nome-empresa">Spaceek</span>
          </div>
          <nav class="menu">
            <a class="active">Início</a>
            <a href="ficheiros_html/mapa.html">Mapa</a>
            <a href="https://group4pic.wixstudio.com/spaceseek">Sobre</a>
            <a href="#" id="loginBtn" class="login-btn">Login</a>
          </nav>
          <div class="user-profile" style="display: none;">
            <div class="user-avatar">
              <span id="userInitial">A</span>
            </div>
            <div class="user-dropdown">
              <a href="#" id="favoritesLink">Meus Favoritos</a>
              <a href="#" id="logoutBtn">Sair</a>
            </div>
          </div>
          <div class="menu-hamburger" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>
      
    <main>
        <section class="results">
            <div class="container" id="main-container">
                <div class="results-header-flex">
                    <h2>Salas Disponíveis</h2>
                </div>
                <p>Encontre a sala ideal para suas necessidades de estudo.</p>
                <div id="voltar-btn-container" style="display:none;margin-bottom:0.5rem;"></div>
                <br>
                <div id="banner"></div>
                <div class="filter-tabs" id="filterTabs">
                    <div class="filter-group">
                        <button class="tab active" data-filter="all">Todos</button>
                        <button class="tab" data-filter="library">Bibliotecas</button>
                        <button class="tab" data-filter="study">Salas de Estudo</button>
                        <div class="tab search-tab" tabindex="0">
                            <form style="display:flex;align-items:center;gap:0;" onsubmit="return false;">
                                <button type="button" class="search-icon-btn" id="search-icon-btn" aria-label="Pesquisa" title="Pesquisa" tabindex="-1">
                                    <i class="fas fa-search"></i>
                                </button>
                                <input type="search" id="search-input" placeholder="Pesquisar salas de estudo..." autocomplete="off">
                            </form>
                        </div>
                    </div>
                    <div class="filter-options">
                        <button class="tab ocupacao-btn" id="ocupacaoBtn">
                            Ocupação <i class="fas fa-sort-amount-down" id="ocupacaoIcon"></i>
                        </button>
                        <button class="tab" id="favoritesFilterBtn">
                            <i class="far fa-star"></i> Favoritos
                        </button>
                    </div>
                </div>
                <div id="firebase-names"></div>
                <div class="study-rooms" id="study-rooms"></div>
                <div id="split-view" style="display:none;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Spaceek. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="loginTab">
                <h2>Entrar</h2>
                <div class="social-login">
                    <button class="button google-btn"><i class="fab fa-google"></i> Entrar com Google</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZrf6QJGbHiYzkmhm_hhBnb-hlfWAl9OM",
            authDomain: "spaceek-5869c.firebaseapp.com",
            projectId: "spaceek-5869c",
            storageBucket: "spaceek-5869c.appspot.com",
            messagingSenderId: "174315041988",
            appId: "1:174315041988:web:37ba8e2b2227ae395f8591",
            measurementId: "G-DJC1QL37JV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let allRooms = [];
        let ocupacaoOrder = 'menor';
        let currentUser = null;
        let userFavorites = [];
        let showOnlyFavorites = false;

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUser = user;
                document.getElementById('loginBtn').style.display = 'none';
                document.querySelector('.user-profile').style.display = 'flex';
                document.getElementById('userInitial').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
                
                // Load user favorites
                loadUserFavorites();
            } else {
                // User is signed out
                currentUser = null;
                document.getElementById('loginBtn').style.display = 'block';
                document.querySelector('.user-profile').style.display = 'none';
                userFavorites = [];
                showOnlyFavorites = false;
                document.getElementById('favoritesFilterBtn').classList.remove('active');
                renderRooms(getCurrentFilter());
            }
        });

        // Load user favorites
        async function loadUserFavorites() {
            if (!currentUser) return;
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists() && userDoc.data().favorites) {
                    userFavorites = userDoc.data().favorites;
                } else {
                    // Create user document if it doesn't exist
                    await setDoc(userDocRef, { 
                        email: currentUser.email,
                        displayName: currentUser.displayName || '',
                        favorites: []
                    });
                    userFavorites = [];
                }
                
                // Re-render rooms to show favorites
                renderRooms(getCurrentFilter());
            } catch (error) {
                console.error("Error loading favorites:", error);
            }
        }

        // Toggle favorite
        async function toggleFavorite(roomId) {
            if (!currentUser) {
                // Show login modal if user is not logged in
                document.getElementById('loginModal').style.display = 'block';
                return;
            }
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                
                if (userFavorites.includes(roomId)) {
                    // Remove from favorites
                    await updateDoc(userDocRef, {
                        favorites: arrayRemove(roomId)
                    });
                    userFavorites = userFavorites.filter(id => id !== roomId);
                } else {
                    // Add to favorites
                    await updateDoc(userDocRef, {
                        favorites: arrayUnion(roomId)
                    });
                    userFavorites.push(roomId);
                }
                
                // Re-render rooms to update favorite icons
                renderRooms(getCurrentFilter());
            } catch (error) {
                console.error("Error updating favorites:", error);
            }
        }

        async function getNames() 
        {
            try {
                const querySnapshot = await getDocs(collection(db, "salas"));
                allRooms = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Add document ID to the data
                    data.id = doc.id;
                    allRooms.push(data);
                });
                renderRooms('all');
            } catch (error) {
                console.error("Error fetching study rooms:", error);
                const studyRooms = document.getElementById('study-rooms');
                studyRooms.innerHTML = "<span style='color:red'>Erro ao buscar salas do Firebase.</span>";
            }
        }

        const ocupacaoBtn = document.getElementById('ocupacaoBtn');
        const ocupacaoIcon = document.getElementById('ocupacaoIcon');
        ocupacaoBtn.addEventListener('click', function() {
            ocupacaoOrder = ocupacaoOrder === 'menor' ? 'maior' : 'menor';
            if (ocupacaoOrder === 'menor') {
                ocupacaoIcon.className = 'fas fa-sort-amount-down';
            } else {
                ocupacaoIcon.className = 'fas fa-sort-amount-up';
            }
            renderRooms(getCurrentFilter());
        });

        // Favorites filter button
        document.getElementById('favoritesFilterBtn').addEventListener('click', function() {
            if (!currentUser) {
                // Show login modal if user is not logged in
                document.getElementById('loginModal').style.display = 'block';
                return;
            }
            
            this.classList.toggle('active');
            showOnlyFavorites = this.classList.contains('active');
            renderRooms(getCurrentFilter());
        });

        // Filter tab logic
        const filterTabs = document.querySelectorAll('.filter-group .tab');
        filterTabs.forEach(tab => {
            if (!tab.classList.contains('search-tab')) {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    renderRooms(this.getAttribute('data-filter'));
                });
            }
        });

        function getCurrentFilter() {
            const activeTab = document.querySelector('.filter-group .tab.active:not(.search-tab)');
            return activeTab ? activeTab.getAttribute('data-filter') : 'all';
        }

        function renderRooms(filterType) {
            const studyRooms = document.getElementById('study-rooms');
            studyRooms.innerHTML = '';
            
            // Apply filters
            let filteredRooms = allRooms;
            if (filterType === 'library') {
                filteredRooms = allRooms.filter(room => room.type === 'library');
            } else if (filterType === 'study') {
                filteredRooms = allRooms.filter(room => room.type === 'study');
            }
            
            // Filter by favorites if needed
            if (showOnlyFavorites) {
                filteredRooms = filteredRooms.filter(room => userFavorites.includes(room.id));
            }
            
            // Sort by ocupacao
            filteredRooms = filteredRooms.slice(); // clone array
            filteredRooms.sort((a, b) => {
                const aOcc = (a.curOcc && a.maxOcc) ? a.curOcc / a.maxOcc : 0;
                const bOcc = (b.curOcc && b.maxOcc) ? b.curOcc / b.maxOcc : 0;
                if (ocupacaoOrder === 'maior') {
                    return bOcc - aOcc;
                } else {
                    return aOcc - bOcc;
                }
            });
            
            // Check if no rooms match the filters
            if (filteredRooms.length === 0) {
                studyRooms.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>Nenhuma sala encontrada com os filtros selecionados.</p>
                    </div>
                `;
                return;
            }
            
            filteredRooms.forEach((data, idx) => {
                const name = data.name || 'Sala';
                const bloco = data.building || '';
                const curOcc = data.curOcc || 0;
                const maxOcc = data.maxOcc || 0;
                let ocupacao = (maxOcc > 0) ? Math.round((Math.min(curOcc, maxOcc) / maxOcc) * 100) : 0;
                let ocupacaoColor = '#22c55e';
                if (ocupacao >= 75) ocupacaoColor = '#ef4444';
                else if (ocupacao >= 50) ocupacaoColor = '#eab308';
                const temperatura = data.temperature !== undefined ? data.temperature : null;
                const ruido = data.noise_lvl !== undefined ? data.noise_lvl : null;
                let ruidoClass = '';
                let ruidoLabel = '';
                if (ruido >= 70) { ruidoClass = 'high'; ruidoLabel = 'Alto'; }
                else if (ruido >= 50) { ruidoClass = 'medium'; ruidoLabel = 'Médio'; }
                else if (ruido >= 30) { ruidoClass = 'low'; ruidoLabel = 'Baixo'; }
                else if (ruido < 30) { ruidoClass = 'very-low'; ruidoLabel = 'Muito Baixo'; }
                
                // Wi-Fi and Tomadas logic
        
                const wifiStatus = data.wifi === true ? 'Disponível' : 'Indisponível';
                const wifiIcon = data.wifi === true ? 'fa-wifi' : 'fa-wifi-slash';
                const tomadasStatus = (data.nOutlets && data.nOutlets > 0) ? 'Disponível' : 'Indisponível';
                const tomadasIcon = (data.nOutlets && data.nOutlets > 0) ? 'fa-plug' : 'fa-plug-circle-xmark';
                
                // Check if room is in favorites
                const isFavorite = userFavorites.includes(data.id);
                
                const card = document.createElement('div');
                card.className = 'room-card';
                card.innerHTML = `
                    <div class="room-header">
                        <div class="room-title">
                            <span class="room-name">${name}</span>
                            <button class="favorite-btn${isFavorite ? ' active' : ''}" data-room-id="${data.id}" title="Favoritar sala">
                                <i class="${isFavorite ? 'fas' : 'far'} fa-star"></i>
                            </button>
                        </div>
                        <p>${bloco}</p>
                    </div>
                    <div class="room-indicators">
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas fa-users"></i> Ocupação</span>
                            <div class="progress-container"><div class="progress-bar" style="width:${ocupacao}%;background:${ocupacaoColor}"></div></div>
                            <span>${ocupacao}%</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas ${getRuidoIcon(ruido)}"></i> Ruído</span>
                            <span class="badge noise ${ruidoClass}">${ruidoLabel}</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas fa-thermometer-half"></i> Temperatura</span>
                            <span class="badge temperature-badge" style="background:${getTemperatureColor(temperatura)}">${temperatura !== null ? temperatura + '°C' : 'N/A'}</span>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="button primary detalhes-btn">Detalhes</button>
                        <a class="button secondary ver-mapa-btn" href="ficheiros_html/mapa.html?sala=" + encodeURIComponent(data.name || '') + "&id=" + data.id + "" style="margin-left:0.5em; background:#fff; color:#6366f1; border:1px solid #6366f1; font-weight:600; box-shadow:0 2px 8px rgba(59,130,246,0.10); display:inline-flex; align-items:center; gap:0.5em; text-decoration:none; padding:10px 16px; border-radius:8px; font-size:1em;">
                            <i class="fas fa-map-marker-alt"></i> Ver no mapa
                        </a>
                    </div>
                `;
                
                // Add click event to Detalhes button for split view
                card.querySelector('.detalhes-btn').addEventListener('click', function(e) {
                    showSplitView(data);
                });
                
                // Add click event to favorite button
                card.querySelector('.favorite-btn').addEventListener('click', function(e) {
                    e.stopPropagation();
                    const roomId = this.getAttribute('data-room-id');
                    toggleFavorite(roomId);
                });
                
                studyRooms.appendChild(card);
            });
        }

        // Helper functions
        function getTemperatureColor(temp) {
            if (temp < 18) return '#3b82f6'; // cold
            if (temp < 22) return '#60a5fa'; // cool
            if (temp < 25) return '#22c55e'; // comfortable
            if (temp < 28) return '#f59e0b'; // warm
            return '#ef4444'; // hot
        }
        
        function getRuidoIcon(ruido) {
            if (ruido >= 70) return 'fa-volume-up';
            if (ruido >= 50) return 'fa-volume-down';
            return 'fa-volume-off';
        }

        // Split view logic
        function showSplitView(roomData) {
            document.querySelector('.results .study-rooms').style.display = 'none';
            document.getElementById('filterTabs').style.display = 'none';
            const splitView = document.getElementById('split-view');
            splitView.style.display = 'flex';

            // Show Voltar button above split view, just abaixo subtitle
            const voltarBtnContainer = document.getElementById('voltar-btn-container');
            voltarBtnContainer.innerHTML = `<button class="button secondary voltar-btn" style="margin-bottom:0;"><i class="fas fa-arrow-left"></i> Voltar</button>`;
            voltarBtnContainer.style.display = 'block';
            voltarBtnContainer.querySelector('.voltar-btn').addEventListener('click', function() {
                splitView.style.display = 'none';
                document.querySelector('.results .study-rooms').style.display = '';
                document.getElementById('filterTabs').style.display = '';
                voltarBtnContainer.style.display = 'none';
            });

            splitView.innerHTML = `
                <div class="splitview-content" style="display:flex;gap:2rem;width:100%;align-items:stretch;">
                    <div class="split-card">
                        <div class="room-card">
                            <div class="room-header">
                                <div class="room-title">
                                    <h3 class="room-name" style="color:var(--color-primary)">${roomData.name || 'Sala'}</h3>
                                    <button class="favorite-btn ${userFavorites.includes(roomData.id) ? 'active' : ''}" data-room-id="${roomData.id}">
                                        <i class="${userFavorites.includes(roomData.id) ? 'fas' : 'far'} fa-star"></i>
                                    </button>
                                </div>
                                <p>${roomData.building || ''}</p>
                            </div>
                            <div class="room-indicators">
                                ${(roomData.curOcc && roomData.maxOcc) ? `<div class="indicator">
                                    <span class="indicator-label">Ocupação:</span>
                                    <div class="progress-container">
                                        <div class="progress-bar" style="width: ${Math.round((roomData.curOcc/roomData.maxOcc)*100)}%; background-color: ${getOcupacaoColor(Math.round((roomData.curOcc/roomData.maxOcc)*100))};"></div>
                                    </div>
                                    <span class="indicator-value">${Math.round((roomData.curOcc/roomData.maxOcc)*100)}%</span>
                                </div>` : ''}
                                ${roomData.temperature !== undefined ? `<div class="indicator">
                                    <span class="indicator-label">Temperatura:</span>
                                    <span class="badge temperature-badge" style="background-color: ${getTemperatureColor(roomData.temperature)}">
                                        <i class="fas fa-thermometer-half"></i> ${roomData.temperature}°C
                                    </span>
                                </div>` : ''}
                                ${roomData.noise_lvl !== undefined ? `<div class="indicator">
                                    <span class="indicator-label">Nível de Ruído:</span>
                                    <span class="badge noise ${getRuidoClass(roomData.noise_lvl)}">
                                        <i class="fas ${getRuidoIcon(roomData.noise_lvl)}"></i> ${getRuidoLabel(roomData.noise_lvl)}
                                    </span>
                                </div>` : ''}
                            </div>
                            <div class="room-details">
                                <h4>Detalhes da Sala</h4>
                                <ul>
                                    <li><i class="fas fa-users"></i> Capacidade: ${roomData.maxOcc || 'N/A'} pessoas</li>
                                    <li><i class="fas fa-plug"></i> Tomadas: ${(roomData.nOutlets && roomData.nOutlets > 0) ? 'Disponível' : 'Indisponível'}</li>
                                    <li><i class="fas fa-wifi"></i> Wi-Fi: ${roomData.wifi ? 'Disponível' : 'Não disponível'}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="split-map-container">
                        <div id="split-map"></div>
                    </div>
                </div>
            `;
            // Add favorite button event
            splitView.querySelector('.favorite-btn').addEventListener('click', function() {
                const roomId = this.getAttribute('data-room-id');
                toggleFavorite(roomId);
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.className = 'fas fa-star';
                } else {
                    icon.className = 'far fa-star';
                }
            });
            // Render map for this room
            setTimeout(() => renderSplitMap(roomData), 0);
        }

        function getOcupacaoColor(ocupacao) {
            if (ocupacao >= 75) return '#ef4444';
            if (ocupacao >= 50) return '#eab308';
            return '#22c55e';
        }
        
        function getRuidoClass(ruido) {
            if (ruido >= 70) return 'high';
            if (ruido >= 50) return 'medium';
            if (ruido >= 30) return 'low';
            return 'very-low';
        }
        
        function getRuidoLabel(ruido) {
            if (ruido >= 70) return 'Alto';
            if (ruido >= 50) return 'Médio';
            if (ruido >= 30) return 'Baixo';
            return 'Muito Baixo';
        }
        
        function renderSplitMap(roomData) {
            const mapDiv = document.getElementById('split-map');
            mapDiv.innerHTML = '';
            mapDiv.style.width = '100%';
            mapDiv.style.height = '400px';
            // Add map control buttons container (bottom right, column, same as mapa.html)
            let controlsDiv = document.createElement('div');
            controlsDiv.className = 'map-controls';
            controlsDiv.innerHTML = `
                <button id="splitMapLocationBtn" title="Minha Localização" class="map-control-btn"><i class="fas fa-location-arrow"></i></button>
                <button id="splitMapResetBtn" title="Vista Inicial" class="map-control-btn"><i class="fas fa-home"></i></button>
            `;
            mapDiv.appendChild(controlsDiv);
            // Create map
            if (roomData.location && typeof roomData.location.latitude === 'number' && typeof roomData.location.longitude === 'number') {
                const roomLatLng = [roomData.location.latitude, roomData.location.longitude];
                const splitMap = L.map(mapDiv, { zoomControl: true, attributionControl: false });
                splitMap.setView(roomLatLng, 19);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: ''
                }).addTo(splitMap);
                // Add marker for the room
                let ocupacao = 0;
                if (roomData.curOcc !== undefined && roomData.maxOcc) {
                    ocupacao = Math.round((roomData.curOcc / roomData.maxOcc) * 100);
                }
                let ocupacaoColor = getOcupacaoColor(ocupacao);
                L.marker(roomLatLng, {
                    icon: L.divIcon({
                        className: 'custom-marker highlighted-marker',
                        html: `<div style=\"background-color: ${ocupacaoColor}; width: 32px; height: 32px; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 0 12px #3b82f6;\"></div>`,
                        iconSize: [32, 32],
                        iconAnchor: [16, 16]
                    })
                }).addTo(splitMap);
                // Location button logic (same as mapa.html)
                document.getElementById('splitMapLocationBtn').onclick = function() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            const userLatLng = [position.coords.latitude, position.coords.longitude];
                            splitMap.setView(userLatLng, 18);
                            // Add user marker
                            const userMarker = L.marker(userLatLng, {
                                icon: L.divIcon({
                                    className: 'user-location-marker',
                                    html: `<div style=\"background-color: #3b82f6; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white;\"></div>` ,
                                    iconSize: [22, 22]
                                })
                            }).addTo(splitMap);
                            // Add accuracy circle
                            const accuracyCircle = L.circle(userLatLng, {
                                radius: position.coords.accuracy,
                                color: '#3b82f6',
                                fillColor: '#3b82f6',
                                fillOpacity: 0.1
                            }).addTo(splitMap);
                            setTimeout(() => {
                                splitMap.removeLayer(userMarker);
                                splitMap.removeLayer(accuracyCircle);
                            }, 15000);
                        }, function(error) {
                            alert('Erro ao obter sua localização: ' + error.message);
                        });
                    } else {
                        alert('Geolocalização não é suportada pelo seu navegador.');
                    }
                };
                // Reset view button logic (same as mapa.html)
                document.getElementById('splitMapResetBtn').onclick = function() {
                    splitMap.setView(roomLatLng, 19);
                };
            } else {
                mapDiv.innerHTML += '<div style="padding:1rem; color:red;">Localização da sala não disponível.</div>';
            }
        }

        // Helper to update split map location button color (same as mapa.html)
        function updateSplitMapLocationBtnColor(roomData) {
            const btn = document.getElementById('splitMapLocationBtn');
            if (!btn) return;
            let color = '';
            if (roomData && roomData.curOcc !== undefined && roomData.maxOcc) {
                const ocupacao = Math.round((roomData.curOcc / roomData.maxOcc) * 100);
                color = getOcupacaoColor(ocupacao);
            }
            btn.style.backgroundColor = color || 'white';
            btn.style.color = 'white'; // Always white icon
            // Update icon color for contrast
            const icon = btn.querySelector('i');
            if (icon) icon.style.color = 'white';
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchTab = document.querySelector('.search-tab');
            const searchInput = document.getElementById('search-input');
            const searchIconBtn = document.getElementById('search-icon-btn');
            
            function expandSearch() {
                searchTab.classList.add('expanded');
                searchInput.focus();
            }
            
            function collapseSearch() {
                if (!searchInput.value) {
                    searchTab.classList.remove('expanded');
                }
            }
            
            searchTab.addEventListener('mouseenter', expandSearch);
            searchTab.addEventListener('mouseleave', collapseSearch);
            searchIconBtn.addEventListener('focus', expandSearch);
            searchInput.addEventListener('focus', expandSearch);
            searchInput.addEventListener('blur', collapseSearch);
            searchTab.addEventListener('focusin', expandSearch);
            searchTab.addEventListener('focusout', collapseSearch);
            searchIconBtn.addEventListener('click', expandSearch);
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (searchTerm.length > 0) {
                    const filteredRooms = allRooms.filter(room => {
                        const name = (room.name || '').toLowerCase();
                        const building = (room.building || '').toLowerCase();
                        return name.includes(searchTerm) || building.includes(searchTerm);
                    });
                    
                    // Clear active filter tabs
                    document.querySelectorAll('.filter-group .tab').forEach(tab => {
                        if (!tab.classList.contains('search-tab')) {
                            tab.classList.remove('active');
                        }
                    });
                    
                    // Render filtered rooms
                    renderSearchResults(filteredRooms);
                } else {
                    // Reset to default filter
                    document.querySelector('.filter-group .tab[data-filter="all"]').classList.add('active');
                    renderRooms('all');
                }
            });
        });

        function renderSearchResults(rooms) {
            const studyRooms = document.getElementById('study-rooms');
            studyRooms.innerHTML = '';
            
            // Apply favorites filter if active
            if (showOnlyFavorites) {
                rooms = rooms.filter(room => userFavorites.includes(room.id));
            }
            
            // Check if no rooms match the search
            if (rooms.length === 0) {
                studyRooms.innerHTML = '';
                return;
            }
            
            // Sort by ocupacao
            rooms.sort((a, b) => {
                const aOcc = (a.curOcc && a.maxOcc) ? a.curOcc / a.maxOcc : 0;
                const bOcc = (b.curOcc && b.maxOcc) ? b.curOcc / b.maxOcc : 0;
                if (ocupacaoOrder === 'maior') {
                    return bOcc - aOcc;
                } else {
                    return aOcc - bOcc;
                }
            });
            
            // Render rooms
            rooms.forEach((data) => {
                const name = data.name || 'Sala';
                const bloco = data.building || '';
                const curOcc = data.curOcc || 0;
                const maxOcc = data.maxOcc || 0;
                let ocupacao = (maxOcc > 0) ? Math.round((Math.min(curOcc, maxOcc) / maxOcc) * 100) : 0;
                let ocupacaoColor = '#22c55e';
                if (ocupacao >= 75) ocupacaoColor = '#ef4444';
                else if (ocupacao >= 50) ocupacaoColor = '#eab308';
                const temperatura = data.temperature !== undefined ? data.temperature : null;
                const ruido = data.noise_lvl !== undefined ? data.noise_lvl : null;
                let ruidoClass = '';
                let ruidoLabel = '';
                if (ruido >= 70) { ruidoClass = 'high'; ruidoLabel = 'Alto'; }
                else if (ruido >= 50) { ruidoClass = 'medium'; ruidoLabel = 'Médio'; }
                else if (ruido >= 30) { ruidoClass = 'low'; ruidoLabel = 'Baixo'; }
                else if (ruido < 30) { ruidoClass = 'very-low'; ruidoLabel = 'Muito Baixo'; }
                const wifiStatus = data.wifi === true ? 'Disponível' : 'Indisponível';
                const tomadasStatus = (data.nOutlets && data.nOutlets > 0) ? 'Disponível' : 'Indisponível';
                const isFavorite = userFavorites.includes(data.id);
                const card = document.createElement('div');
                card.className = 'room-card';
                card.innerHTML = `
                    <div class="room-header">
                        <div class="room-title">
                            <span class="room-name">${name}</span>
                            <button class="favorite-btn${isFavorite ? ' active' : ''}" data-room-id="${data.id}" title="Favoritar sala">
                                <i class="${isFavorite ? 'fas' : 'far'} fa-star"></i>
                            </button>
                        </div>
                        <p>${bloco}</p>
                    </div>
                    <div class="room-indicators">
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas fa-users"></i> Ocupação</span>
                            <span>${ocupacao}%</span>
                            <div class="progress-container"><div class="progress-bar" style="width:${ocupacao}%;background:${ocupacaoColor}"></div></div>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas fa-wifi"></i> Wi-Fi</span>
                            <span>${wifiStatus}</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas fa-plug"></i> Tomadas</span>
                            <span>${tomadasStatus}</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas ${getRuidoIcon(ruido)}"></i> Ruído</span>
                            <span class="badge noise ${ruidoClass}">${ruidoLabel}</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label"><i class="fas fa-thermometer-half"></i> Temperatura</span>
                            <span class="badge temperature-badge" style="background:${getTemperatureColor(temperatura)}">${temperatura !== null ? temperatura + '°C' : 'N/A'}</span>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="button primary detalhes-btn">Detalhes</button>
                        <a class="button secondary ver-mapa-btn" href="ficheiros_html/mapa.html?sala=" + encodeURIComponent(data.name || '') + "&id=" + data.id + "" style="margin-left:0.5em; background:#fff; color:#6366f1; border:1px solid #6366f1; font-weight:600; box-shadow:0 2px 8px rgba(59,130,246,0.10); display:inline-flex; align-items:center; gap:0.5em; text-decoration:none; padding:10px 16px; border-radius:8px; font-size:1em;">
                            <i class="fas fa-map-marker-alt"></i> Ver no mapa
                        </a>
                    </div>
                `;
                
                // Add click event to Detalhes button for split view
                card.querySelector('.detalhes-btn').addEventListener('click', function(e) {
                    showSplitView(data);
                });
                
                // Add click event to favorite button
                card.querySelector('.favorite-btn').addEventListener('click', function(e) {
                    e.stopPropagation();
                    const roomId = this.getAttribute('data-room-id');
                    toggleFavorite(roomId);
                });
                
                studyRooms.appendChild(card);
            });
        }

        // User profile dropdown logic
        function setupUserDropdown() {
            const userDropdown = document.querySelector('.user-dropdown');
            const userAvatar = document.querySelector('.user-avatar');
            let hideTimeout;
            if (!userDropdown || !userAvatar) return;
            userAvatar.addEventListener('mouseenter', () => {
                userDropdown.style.display = 'block';
                clearTimeout(hideTimeout);
            });
            userAvatar.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(() => {
                    userDropdown.style.display = 'none';
                }, 2000);
            });
            userDropdown.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
                userDropdown.style.display = 'block';
            });
            userDropdown.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(() => {
                    userDropdown.style.display = 'none';
                }, 2000);
            });
            // Favoritos click: always go to index.html and trigger favorite filter
            const favoritesLink = document.getElementById('favoritesLink');
            if (favoritesLink) {
                favoritesLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.setItem('showOnlyFavorites', 'true');
                    window.location.href = '/index.html';
                });
            }
        }

        // On page load, check if favoritos filter should be active
        if (localStorage.getItem('showOnlyFavorites') === 'true') {
            showOnlyFavorites = true;
            const favBtn = document.getElementById('favoritesFilterBtn');
            if (favBtn) favBtn.classList.add('active');
            localStorage.removeItem('showOnlyFavorites');
        }

        // Call setupUserDropdown on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupUserDropdown);
        } else {
            setupUserDropdown();
        }

        // Logout logic
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                try {
                    await signOut(auth);
                    // Optionally, clear any user-related localStorage/sessionStorage
                    localStorage.removeItem('showOnlyFavorites');
                    // Sync logout across tabs/pages
                    localStorage.setItem('spaceek-logout', Date.now());
                    window.location.reload();
                } catch (error) {
                    alert('Erro ao fazer logout.');
                }
            });
        }

        // Login logic (Google only)
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure modal is shown and only Google login is available
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.getElementById('loginModal').style.display = 'block';
                });
            }
            // Close modal logic
            const closeModal = document.querySelector('#loginModal .close');
            if (closeModal) {
                closeModal.addEventListener('click', function() {
                    document.getElementById('loginModal').style.display = 'none';
                });
            }
            // Hide email/password and register forms, show only Google login
            const loginTab = document.getElementById('loginTab');
            if (loginTab) {
                loginTab.innerHTML = `
                    <h2>Login</h2>
                    <div class="social-login">
                        <button class="button google-btn"><i class="fab fa-google"></i> Entrar com Google</button>
                    </div>
                `;
            }
            const registerTab = document.getElementById('registerTab');
            if (registerTab) {
                registerTab.style.display = 'none';
            }
            // Google login button logic
            const googleBtn = document.querySelector('.google-btn');
            if (googleBtn) {
                googleBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    try {
                        const result = await signInWithPopup(auth, provider);
                        const user = result.user;
                        // Create user in Firestore if not exists
                        const userDocRef = doc(db, "users", user.uid);
                        const userDoc = await getDoc(userDocRef);
                        if (!userDoc.exists()) {
                            await setDoc(userDocRef, {
                                email: user.email,
                                displayName: user.displayName || '',
                                favorites: []
                            });
                        }
                        // Sync login across tabs/pages
                        localStorage.setItem('spaceek-login', Date.now());
                        document.getElementById('loginModal').style.display = 'none';
                    } catch (error) {
                        alert('Erro ao fazer login com Google.');
                    }
                });
            }
        });

        // Sync login/logout state across tabs/pages (index.html & mapa.html)
        window.addEventListener('storage', function(event) {
            if (event.key === 'spaceek-logout') {
                signOut(auth).then(() => {
                    window.location.reload();
                });
            } else if (event.key === 'spaceek-login') {
                window.location.reload();
            }
        });

        // Initialize
        getNames();
        openSplitViewFromQuery();

        // Banner logic
        function updateBanner(room) {
            const banner = document.getElementById('banner');
            banner.innerHTML = `
                <strong>${room.name || 'Sala'}</strong> - ${room.building || ''}
                <br>
                Ocupação: ... 
            `;
        }

        // Handle Favoritos click in user dropdown (both pages)
        document.addEventListener('DOMContentLoaded', function() {
            const favoritesLink = document.getElementById('favoritesLink');
            if (favoritesLink) {
                favoritesLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'block';
                        return;
                    }
                    // Set a flag in localStorage to show only favorites on index.html
                    localStorage.setItem('showOnlyFavorites', 'true');
                    window.location.href = '/index.html';
                });
            }
            // On page load, check if we should show only favorites
            if (localStorage.getItem('showOnlyFavorites') === 'true') {
                showOnlyFavorites = true;
                localStorage.removeItem('showOnlyFavorites');
                // Activate favorites filter button if present
                const favBtn = document.getElementById('favoritesFilterBtn');
                if (favBtn) favBtn.classList.add('active');
                renderRooms(getCurrentFilter());
            }
        });

        // On page load, check for splitview query param and open splitview for that room
        function openSplitViewFromQuery() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('splitview') === '1' && params.get('id')) {
                const roomId = params.get('id');
                // Wait for allRooms to be loaded
                const tryShow = () => {
                    if (allRooms && allRooms.length > 0) {
                        const room = allRooms.find(r => r.id === roomId);
                        if (room) {
                            showSplitView(room);
                        }
                    } else {
                        setTimeout(tryShow, 100);
                    }
                };
                tryShow();
            }
        }
