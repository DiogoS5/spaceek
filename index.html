                signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup 
                } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZrf6QJGbHiYzkmhm_hhBnb-hlfWAl9OM",
            authDomain: "spaceek-5869c.firebaseapp.com",
            projectId: "spaceek-5869c",
            storageBucket: "spaceek-5869c.appspot.com",
            messagingSenderId: "174315041988",
            appId: "1:174315041988:web:37ba8e2b2227ae395f8591",
            measurementId: "G-DJC1QL37JV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let allRooms = [];
        let ocupacaoOrder = 'menor';
        let currentUser = null;
        let userFavorites = [];
        let showOnlyFavorites = false;
        let showOnlyUnmonitored = false;

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUser = user;
                document.getElementById('loginBtn').style.display = 'none';
                document.querySelector('.user-profile').style.display = 'flex';
                document.getElementById('userInitial').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
                
                // Load user favorites
                loadUserFavorites();
            } else {
                // User is signed out
                currentUser = null;
                document.getElementById('loginBtn').style.display = 'block';
                document.querySelector('.user-profile').style.display = 'none';
                userFavorites = [];
                showOnlyFavorites = false;
                document.getElementById('favoritesFilterBtn').classList.remove('active');
                renderRooms(getCurrentFilter());
            }
        });

        // Load user favorites
        async function loadUserFavorites() {
            if (!currentUser) return;
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists() && userDoc.data().favorites) {
                    userFavorites = userDoc.data().favorites;
                } else {
                    // Create user document if it doesn't exist
                    await setDoc(userDocRef, { 
                        email: currentUser.email,
                        displayName: currentUser.displayName || '',
                        favorites: []
                    });
                    userFavorites = [];
                }
                
                // Re-render rooms to show favorites
                renderRooms(getCurrentFilter());
            } catch (error) {
                console.error("Error loading favorites:", error);
            }
        }

        // Toggle favorite
        async function toggleFavorite(roomId) {
            if (!currentUser) {
                // Show login modal if user is not logged in
                document.getElementById('loginModal').classList.add('open');
                return;
            }
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                
                if (userFavorites.includes(roomId)) {
                    // Remove from favorites
                    await updateDoc(userDocRef, {
                        favorites: arrayRemove(roomId)
                    });
                    userFavorites = userFavorites.filter(id => id !== roomId);
                } else {
                    // Add to favorites
                    await updateDoc(userDocRef, {
                        favorites: arrayUnion(roomId)
                    });
                    userFavorites.push(roomId);
                }
                
                // Re-render rooms to update favorite icons
                renderRooms(getCurrentFilter());
            } catch (error) {
                console.error("Error updating favorites:", error);
            }
        }

        async function getNames() 
        {
            try {
                const querySnapshot = await getDocs(collection(db, "salas"));
                allRooms = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Add document ID to the data
                    data.id = doc.id;
                    allRooms.push(data);
                });
                renderRooms('all');
            } catch (error) {
                console.error("Error fetching study rooms:", error);
                const studyRooms = document.getElementById('study-rooms');
                studyRooms.innerHTML = "<span style='color:red'>Erro ao buscar salas do Firebase.</span>";
            }
        }

        // After allRooms is loaded
async function fetchTICRealtime() {
    // Find the TIC room in allRooms
    const ticRoom = allRooms.find(room => room.name === "TIC");
    if (!ticRoom) return;
    // Replace 'roomTIC' with the actual document ID for TIC in your Firestore
    const ticDocRef = doc(db, "salas", ticRoom.id);
    onSnapshot(ticDocRef, (docSnap) => {
        if (docSnap.exists()) {
            const data = docSnap.data();
            // Update the TIC room in allRooms with real values
            ticRoom.temperature = data.temperature;
            ticRoom.noise_lvl = data.noise_lvl;
            ticRoom.curOcc = data.curOcc;
            ticRoom.maxOcc = data.maxOcc;
            // Optionally, re-render if TIC is in split view or visible
            renderRooms(getCurrentFilter());
        }
    });
}

// Call this after getNames() finishes loading allRooms
getNames().then(fetchTICRealtime);

        const ocupacaoBtn = document.getElementById('ocupacaoBtn');
        const ocupacaoIcon = document.getElementById('ocupacaoIcon');
        ocupacaoBtn.addEventListener('click', function() {
            ocupacaoOrder = ocupacaoOrder === 'menor' ? 'maior' : 'menor';
            if (ocupacaoOrder === 'menor') {
                ocupacaoIcon.className = 'fas fa-sort-amount-down';
            } else {
                ocupacaoIcon.className = 'fas fa-sort-amount-up';
            }
            renderRooms(getCurrentFilter());
        });

        // Favorites filter button
        document.getElementById('favoritesFilterBtn').addEventListener('click', function() {
            if (!currentUser) {
                // Show login modal if user is not logged in
                document.getElementById('loginModal').classList.add('open');
                return;
            }
            
            this.classList.toggle('active');
            showOnlyFavorites = this.classList.contains('active');
            renderRooms(getCurrentFilter());
        });

        const semMonitorizacaoBtn = document.getElementById('semMonitorizacaoBtn');
        if (semMonitorizacaoBtn) {
            semMonitorizacaoBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                showOnlyUnmonitored = this.classList.contains('active');
                renderRooms(getCurrentFilter());
            });
        }

        // Filter tab logic
        const filterTabs = document.querySelectorAll('.filter-group .tab');
        filterTabs.forEach(tab => {
            if (!tab.classList.contains('search-tab')) {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    renderRooms(this.getAttribute('data-filter'));
                });
            }
        });

        function getCurrentFilter() {
            const activeTab = document.querySelector('.filter-group .tab.active:not(.search-tab)');
            return activeTab ? activeTab.getAttribute('data-filter') : 'all';
        }

        function isRoomOpen(room) {
    const now = new Date();
    const day = now.getDay(); // 0 = Sunday, 6 = Saturday
    // All rooms except TIC are closed on weekends
    if (day === 0 || day === 6) {
        if (room.name !== "TIC") return false;
    }
    const { start, end } = getRoomHours(room.name);
    const hour = now.getHours();
    return hour >= start && hour <= end;
}

        function renderRooms(filteredRooms) {
    const studyRooms = document.getElementById('study-rooms');
    studyRooms.innerHTML = '';

    // Handle filter string (e.g. 'all', 'library', 'study')
    if (!Array.isArray(filteredRooms)) {
        if (filteredRooms === 'all') {
            filteredRooms = allRooms;
        } else if (filteredRooms === 'library') {
            filteredRooms = allRooms.filter(room => room.type === 'library');
        } else if (filteredRooms === 'study') {
            filteredRooms = allRooms.filter(room => room.type === 'study');
        } else {
            filteredRooms = allRooms;
        }
    }

    // Apply unmonitored filter if active
    if (showOnlyUnmonitored) {
        filteredRooms = filteredRooms.filter(room => room.func === false);
    }

    if (showOnlyFavorites) {
    filteredRooms = filteredRooms.filter(room => userFavorites.includes(room.id));
    }

    filteredRooms.sort((a, b) => {
        // Open rooms first
        const openDiff = (isRoomOpen(b) ? 1 : 0) - (isRoomOpen(a) ? 1 : 0);
        if (openDiff !== 0) return openDiff;

        // Then sort by occupancy if ocupacaoOrder is set
        if (ocupacaoOrder === 'maior') {
            const aOcc = (a.curOcc && a.maxOcc) ? a.curOcc / a.maxOcc : 0;
            const bOcc = (b.curOcc && b.maxOcc) ? b.curOcc / b.maxOcc : 0;
            return bOcc - aOcc;
        } else if (ocupacaoOrder === 'menor') {
            const aOcc = (a.curOcc && a.maxOcc) ? a.curOcc / a.maxOcc : 0;
            const bOcc = (b.curOcc && b.maxOcc) ? b.curOcc / b.maxOcc : 0;
            return aOcc - bOcc;
        }
        return 0;
    });

    filteredRooms.forEach((data, idx) => {
        // Build the card element
        const card = document.createElement('div');
        card.className = 'room-card';

        let curOcc = data.curOcc || 0;
        const maxOcc = data.maxOcc || 0;
        if (!isRoomOpen(data)) curOcc = 0;
        let ocupacao = (maxOcc > 0) ? Math.round((Math.min(curOcc, maxOcc) / maxOcc) * 100) : 0;

        card.innerHTML = `
            <div class="room-header">
                <div class="room-title">
                    <h3 class="room-name" style="color:var(--color-primary)">${data.name || 'Sala'}</h3>
                    <button class="favorite-btn${userFavorites.includes(data.id) ? ' active' : ''}" data-room-id="${data.id}">
                        <i class="${userFavorites.includes(data.id) ? 'fas' : 'far'} fa-star"></i>
                    </button>
                </div>
                <p>${data.building || ''}</p>
            </div>
            <div class="room-indicators">
                <div class="indicator">
    <span class="indicator-label">Ocupação:</span>
    <div class="progress-container">
        <div class="progress-bar" style="width: ${ocupacao}%; background-color: ${getOcupacaoColor(ocupacao)};"></div>
    </div>
    <span class="indicator-value">
        ${data.name === "TIC" ? `${curOcc} / ${maxOcc}` : `${ocupacao}%`}
    </span>
</div>
                <div class="indicator">
                    <span class="indicator-label"><i class="fas fa-thermometer-half"></i> Temperatura</span>
                    <span class="badge temperature-badge" style="background:${isRoomOpen(data) ? getTemperatureColor(data.temperature) : '#d1d5db'}">
                        ${isRoomOpen(data) && data.temperature !== null && data.temperature !== undefined ? data.temperature + '°C' : 'N/A'}
                    </span>
                </div>
                <div class="indicator">
                    <span class="indicator-label"><i class="fas fa-door-open"></i> Estado</span>
                    <span class="badge ${isRoomOpen(data) ? 'open-badge' : 'closed-badge'}">
                        ${isRoomOpen(data) ? 'Aberto' : 'Fechado'}
                    </span>
                </div>
                <div class="indicator">
                    <span class="indicator-label">Nível de Ruído:</span>
                    <span class="badge noise ${isRoomOpen(data) && data.noise_lvl !== undefined ? getRuidoClass(data.noise_lvl) : ''}">
                        <i class="fas ${isRoomOpen(data) && data.noise_lvl !== undefined ? getRuidoIcon(data.noise_lvl) : 'fa-volume-mute'}"></i>
                        ${isRoomOpen(data) && data.noise_lvl !== undefined ? getRuidoLabel(data.noise_lvl) : 'N/A'}
                    </span>
                </div>
            </div>
            <div class="room-actions">
                <button class="button primary detalhes-btn" data-room-idx="${idx}">
                    <i class="fas fa-info-circle"></i> Detalhes
                </button>
                <a class="button secondary ver-mapa-btn"
                   href="ficheiros_html/mapa.html?sala=${encodeURIComponent(data.name || '')}&id=${data.id}"
                   style="margin-left:0.5em; background:#fff; color:#6366f1; border:1px solid #6366f1; font-weight:600; box-shadow:0 2px 8px rgba(59,130,246,0.10); display:inline-flex; align-items:center; gap:0.5em; text-decoration:none; padding:10px 16px; border-radius:8px; font-size:1em;">
                    <i class="fas fa-map-marker-alt"></i> Ver no mapa
                </a>
            </div>
        `;

        // Favorite button event
        card.querySelector('.favorite-btn').addEventListener('click', function(e) {
            const roomId = this.getAttribute('data-room-id');
            toggleFavorite(roomId);
            this.classList.toggle('active');
            const icon = this.querySelector('i');
            if (this.classList.contains('active')) {
                icon.className = 'fas fa-star';
            } else {
                icon.className = 'far fa-star';
            }
        });

        // Detalhes button event
        card.querySelector('.detalhes-btn').addEventListener('click', function() {
            showSplitView(data);
        });

        studyRooms.appendChild(card);
    });
}
        // Helper functions
        function getTemperatureColor(temp) {
            if (temp < 18) return '#3b82f6'; // cold
            if (temp < 22) return '#60a5fa'; // cool
            if (temp < 25) return '#22c55e'; // comfortable
            if (temp < 28) return '#f59e0b'; // warm
            return '#ef4444'; // hot
        }
        
        function getRuidoIcon(ruido) {
            if (ruido >= 70) return 'fa-volume-up';
            if (ruido >= 50) return 'fa-volume-down';
            return 'fa-volume-off';
        }

    function renderHourlyChart(averages, maxOcc, selectedHour = null, hourStart = 0, hourEnd = 23, func = true) {

    }

    const curVal = averages[hourToShow] || 0;
    const percent = curVal; // Already percent for TIC

    function getOccupancyMessage(val) {
        if (val >= 75) return "Muito movimentado";
        if (val >= 50) return "Bem movimentado";
        if (val >= 25) return "Pouco movimentado";
        if (val > 0) return "Nada movimentado";
        return "Sem dados";
    }
    const message = getOccupancyMessage(curVal);

                        <div class="bar" style="
                            height: ${(averages[hour] || 0) / 100 * chartHeight}px;

                            border-radius: 6px 6px 0 0;

                        <div class="x-label" style="margin-top:8px;font-size:1rem;">
                            ${hour.toString().padStart(2, '0')}
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

                    e.preventDefault();
                    if (!currentUser) {

                    }

                    localStorage.setItem('showOnlyFavorites', 'true');

                });

            const params = new URLSearchParams(window.location.search);
            if (params.get('splitview') === '1' && params.get('id')) {
                const roomId = params.get('id');
                // Wait for allRooms to be loaded
                const tryShow = () => {
                    if (allRooms && allRooms.length > 0) {
                        const room = allRooms.find(r => r.id === roomId);
                        if (room) {
                            showSplitView(room);
                        }
                    } else {
                        setTimeout(tryShow, 100);
                    }
                };
                tryShow();
            }
        }

                // Open poll modal when speech bubble is clicked

                document.getElementById('pollForm').reset();

        document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('menuHamburger');
        const menu = document.getElementById('mainMenu');
        
        if (hamburger && menu) {
            hamburger.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                    menu.classList.remove('active');
                }
            });
            
            // Close menu when clicking on a link
            menu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    menu.classList.remove('active');
                });
            });
        }
    });
