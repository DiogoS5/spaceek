<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Salas - Spaceek</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Adicione o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        #map-container {
            width: 100%;
            height: 500px;
            border-radius: var(--border-radius);
            margin-top: 2rem;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
        }
        
        .map-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            max-width: 300px;
        }
        
        .map-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .map-legend {
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .legend-low {
            background-color: var(--color-success);
        }

        .legend-medium {
            background-color: var(--color-warning);
        }

        .legend-high {
            background-color: var(--color-danger);
        }
        
        .custom-marker {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            border: 2px solid white;
        }

        .hero-flex {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .hero-title-search {
            flex: 1 1 300px;
            min-width: 250px;
        }
        .search-container {
            flex: 0 0 350px;
            max-width: 350px;
            min-width: 220px;
            margin-bottom: 0;
        }
        @media (max-width: 900px) {
            .hero-flex {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }
            .search-container {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container-header">
          <div class="logo-area">
            <img src="../imagens/logo.png" alt="Logo do Spaceek" class="logo">
            <span class="nome-empresa">Spaceek</span>
          </div>
          <nav class="menu">
            <a href="../index.html">Início</a>
            <a class="active">Mapa</a>
            <a href="https://group4pic.wixstudio.com/spaceseek">Sobre</a>
          </nav>
          <div class="menu-hamburger" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>
    
    <main>
        <section class="results">
            <div class="container">
                <div id="map-container">
                    <div id="map"></div>
                </div>

                <div class="filter-tabs" id="filterTabs">
                    <div class="filter-group">
                        <div class="tab search-tab" tabindex="0">
                            <form style="display:flex;align-items:center;gap:0;" onsubmit="return false;">
                                <button type="button" class="search-icon-btn" id="map-search-icon-btn" aria-label="Pesquisa" title="Pesquisa" tabindex="-1" style="background:none;border:none;padding:0 0.2em;cursor:pointer;display:flex;align-items:center;">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="9" r="7" stroke="#000" stroke-width="2"/><path d="M15 15L18 18" stroke="#000" stroke-width="2" stroke-linecap="round"/></svg>
                                    <span class="search-label" style="margin-left:0.5em;opacity:0;transition:opacity 0.2s;font-weight:500;white-space:nowrap;">Pesquisa</span>
                                </button>
                                <input type="search" id="map-search" placeholder="Pesquisar no mapa..." style="border:none;background:transparent;width:0;transition:width 0.3s,opacity 0.3s;padding:0;opacity:0;outline:none;font-size:0.95em;" autocomplete="off">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="map-legend">
                    <h3>Legenda</h3>
                    <div class="legend-item">
                        <div class="legend-color legend-low"></div>
                        <span>Baixa ocupação (< 30%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-medium"></div>
                        <span>Média ocupação (30% - 70%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-high"></div>
                        <span>Alta ocupação (> 70%)</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2024 Spaceek. Todos os direitos reservados.</p>
            <nav>
                <a href="#">Termos de Serviço</a>
                <a href="#">Privacidade</a>
            </nav>
        </div>
    </footer>
    
    <!-- Adicione o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script src="../script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZrf6QJGbHiYzkmhm_hhBnb-hlfWAl9OM",
            authDomain: "spaceek-5869c.firebaseapp.com",
            projectId: "spaceek-5869c",
            storageBucket: "spaceek-5869c.appspot.com",
            messagingSenderId: "174315041988",
            appId: "1:174315041988:web:37ba8e2b2227ae395f8591",
            measurementId: "G-DJC1QL37JV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para obter a cor baseada na ocupação
        function getOccupancyColor(occupancy) {
            if (occupancy < 30) return "#22c55e"; // Verde
            if (occupancy < 70) return "#eab308"; // Amarelo
            return "#ef4444"; // Vermelho
        }

        // Função para inicializar o mapa com dados do Firebase
        async function initMapWithFirebase() {
            // Coordenadas do IST
            const istCoordinates = [38.73667, -9.14052];
            const map = L.map('map').setView(istCoordinates, 17);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Busca dados do Firebase
            let roomsData = [];
            try {
                const querySnapshot = await getDocs(collection(db, "salas"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // DEBUG: Print data.location to the console
                    console.log('Room:', data.name || data.nome, 'Location:', data.location);
                    roomsData.push(data);
                });
            } catch (error) {
                alert("Erro ao buscar salas do Firebase para o mapa.");
                return;
            }

            // Adiciona marcadores para cada sala
            const locationsList = document.createElement('div');
            locationsList.id = 'locations-list';
            locationsList.style.margin = '2rem 0';
            locationsList.innerHTML = '<h3>Localizações das Salas (GeoPoint)</h3>';
            let anyLocation = false;
            roomsData.forEach(room => {
                const ocupacao = (room.curOcc && room.maxOcc) ? Math.round((room.curOcc / room.maxOcc) * 100) : 0;
                const markerIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background-color: ${getOccupancyColor(ocupacao)}; width: 100%; height: 100%;"></div>`,
                    iconSize: [20, 20]
                });

                // Se location é um GeoPoint do Firestore
                if (room.location && typeof room.location.latitude === 'number' && typeof room.location.longitude === 'number') {
                    anyLocation = true;
                    // Determina o nível de ruído e cor
                    let ruidoLabel = 'Desconhecido';
                    let ruidoColor = '#d1d5db'; // cinza
                    if (typeof room.noise_lvl === 'number') {
                        if (room.noise_lvl < 50) {
                            ruidoLabel = 'Baixo';
                            ruidoColor = '#22c55e'; // verde
                            if(room.noise_lvl < 30) 
                                ruidoLabel = 'Muito Baixo';
                        } else if (room.noise_lvl < 70) {
                            ruidoLabel = 'Médio';
                            ruidoColor = '#eab308'; // amarelo
                        } else {
                            ruidoLabel = 'Alto';
                            ruidoColor = '#ef4444'; // vermelho
                        }
                    }
                    // Adiciona à lista de localizações
                    const locDiv = document.createElement('div');
                    locDiv.innerHTML = `<strong>${room.name || room.nome || 'Sala'}</strong>: (${room.location.latitude}, ${room.location.longitude})<br>
                        Ruído: <span style="color: white; background: ${ruidoColor}; padding: 2px 8px; border-radius: 8px; font-weight: bold;">${ruidoLabel}</span>`;
                    locationsList.appendChild(locDiv);

                    const marker = L.marker([room.location.latitude, room.location.longitude], {
                        icon: markerIcon,
                        title: room.name || room.nome || 'Sala'
                    }).addTo(map);
                    const popupContent = `
                        <div style="padding: 10px; max-width: 200px;">
                            <h3 style="margin-top: 0;">${room.name || room.nome || 'Sala'}</h3>
                            <p>${room.building || room.local || ''}</p>
                            <p>Ocupação: ${ocupacao}%</p>
                            ${room.temperature !== undefined ? `<p>Temperatura: ${room.temperature}°C</p>` : ''}
                            <p>Ruído: <span style="color: white; background: ${ruidoColor}; padding: 2px 8px; border-radius: 8px; font-weight: bold;">${ruidoLabel}</span></p>
                        </div>
                    `;
                    marker.bindPopup(popupContent);
                }
            });
            // Mostra a lista de localizações abaixo do mapa
            if (anyLocation) {
                document.querySelector('#map-container').after(locationsList);
            } else {
                locationsList.innerHTML += '<div>Nenhuma localização encontrada.</div>';
                document.querySelector('#map-container').after(locationsList);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMapWithFirebase();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchTab = document.querySelector('.search-tab');
            const searchInput = document.getElementById('map-search');
            const searchLabel = searchTab.querySelector('.search-label');
            const searchIconBtn = document.getElementById('map-search-icon-btn');
            function expandSearch() {
                searchInput.style.width = '180px';
                searchInput.style.opacity = '1';
                searchInput.style.padding = '0.5em 0.7em';
                searchLabel.style.opacity = '1';
                searchInput.focus();
            }
            function collapseSearch() {
                if (!searchInput.value) {
                    searchInput.style.width = '0';
                    searchInput.style.opacity = '0';
                    searchInput.style.padding = '0';
                    searchLabel.style.opacity = '0';
                }
            }
            searchTab.addEventListener('mouseenter', expandSearch);
            searchTab.addEventListener('mouseleave', collapseSearch);
            searchIconBtn.addEventListener('focus', expandSearch);
            searchInput.addEventListener('focus', expandSearch);
            searchInput.addEventListener('blur', collapseSearch);
            searchTab.addEventListener('focusin', expandSearch);
            searchTab.addEventListener('focusout', collapseSearch);
            searchIconBtn.addEventListener('click', expandSearch);
        });
    </script>
</body>
</html>
